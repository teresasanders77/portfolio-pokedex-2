<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
  </head>
  <body>
    <!--Navigation bar -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container">
        <div class="d-flex">
          <div class="mr-auto p-2">
            <a
              class="navbar-brand"
              href="https://www.pokemon.com/us/"
              target="_blank"
            >
              <img src="img/logo.png" alt="Pikachu img" />
            </a>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarResponsive"
            aria-controls="navbarResponsive"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <div class="p-2">
                  <a class="nav-link" href="index.html"
                    >Home
                    <span class="sr-only">(current)</span>
                  </a>
                </div>
              </li>
              <li class="nav-item">
                <div class="p-2">
                  <a
                    class="nav-link"
                    href="https://teresasanders77.github.io/portfolio-website/index.html"
                    target="_blank"
                    >Developer</a
                  >
                </div>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="https://github.com/teresasanders77"
                  target="_blank"
                  >Github</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
    <div class="img">
      <img src="img/title.png" alt="Pokemon logo" />
    </div>
    <!--Bootstrap list group -->
    <ul class="pokemon-list"></ul>
    <div id="modal-container"></div>
    <!--Button to Open the Modal -->
    <button
      type="button"
      class="btn btn-primary"
      aria-label="Button to open modal"
      data-toggle="modal"
      data-target="#modal-container"
    ></button>
    <!--The Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--Modal Header -->
          <div class="modal-header"></div>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h1 class="modal-title" id="exampleModalLabel">Modal title</h1>
          <!-- Modal body -->
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
