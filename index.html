<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple JS App</title>
    <!--Bootstrap CSS-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="dist/styles.min.css" />
  </head>
  <body>
    <!--Navigation bar -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-dark header">
      <a
        class="navbar-brand"
        href="https://www.pokemon.com/us/"
        target="_blank"
      >
        <img src="img/logo.png" alt="Pikachu img" />
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-end navbarCollapse"
        id="navbarNav"
      >
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link navbarItem" href="#"
              >Home <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link navbarItem"
              href="https://teresasanders77.github.io/portfolio-website/index.html"
              target="_blank"
              >Developer</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link navbarItem"
              href="https://github.com/teresasanders77"
              target="_blank"
              >GitHub</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <div class="img">
      <img src="img/title.png" alt="Pokemon logo" />
    </div>
    <!--Bootstrap list group -->
    <ul class="pokemon-list"></ul>
    <div id="modal-container"></div>
    <!--Button to Open the Modal -->
    <button
      type="button"
      class="btn btn-primary"
      aria-label="Button to open modal"
      data-toggle="modal"
      data-target="#modal-container"
    ></button>
    <!--The Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <!--Modal Header -->
          <div class="modal-header"></div>
          <button
            type="button"
            class="close"
            data-dismiss="modal"
            aria-label="Close"
          >
            <span aria-hidden="true">&times;</span>
          </button>
          <h1 class="modal-title" id="exampleModalLabel">Modal title</h1>
          <!-- Modal body -->
          <div class="modal-body"></div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="dist/scripts.min.js"></script>
    <script src="js/tota11y.min.js"></script>
  </body>
</html>
